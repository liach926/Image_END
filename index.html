<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: black; /* 背景色 */
        }
        img {
            max-width: 100%; /* 图片不会超出窗口宽度 */
            max-height: 100%; /* 图片不会超出窗口高度 */
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/k4LrXbgZ/Frame-2.png" alt="Fixed Image">
</body>
</html>
